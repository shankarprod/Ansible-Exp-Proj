- name: configure frontend server
  hosts: frontend
  become: yes
  vars:

  tasks: 
  - name: install nginx server
    ansible.builtin.package: 
      name: nginx
      state: present
 
  - name: start nginx
    ansible.builtin.service:
      name: nginx
      state: start
      enabled: yes

  - name: remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent

  - name: create app directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory